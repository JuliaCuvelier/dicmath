{% extends 'base.html' %}

{% block body %}
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="bi me-2" width="32" height="32" alt="logo" />
        <span class="fs-4">DicMath</span>
      </a>
      <a href="/clear" class="btn btn-danger mx-2">Effacer la feuille</a>
      <a href="/export" class="btn btn-success">Exporter la feuille</a>
    </header>
  </div>

  {% for equation in equations.values() %}
  <div class="container">
    {% for line in equation.values() %}
    <div class="row g-2 pb-3">
      {% for block in line.values() %}
      <div class="col">
        <input type="text" class="form-control" value="{{ block.data }}">
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
  {% endfor %}

  <div class="container">
    <a href="/listen" class="btn btn-primary d-grid" autofocus>Commencer la dict√©e</a>
  </div>
{% endblock %}
